  stage: dev
  region: ca-central-1

  vpc:
    securityGroupIds:
      - !GetAtt VPC.DefaultSecurityGroup
    subnetIds:
      - !Ref SubnetAPrivate

  # you can define service wide environment variables here
  environment:
    GITHUB_WEBHOOK_SECRET: cpsc319
    GITHUB_AUTHENTICATION_TOKEN: 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
    efsAccessPoint: fsap-099d31199150da4f8
    # LocalMountPath: /efs
    EFS_MOUNT_PATH: ${self:custom.efsMountPath}
    SOURCE_ADDRESS: "Group 4 <cpsc319fall2021@gmail.com>"

  # you can add statements to the Lambda function's IAM Role here
  # iamRoleStatements:
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - lambda:InvokeFunction
        - ses:SendTemplatedEmail
